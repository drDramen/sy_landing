<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Oswald&family=Prompt&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
  </head>

  <body class="page__body">
    <div class="site-container">
      
      <header class="header">
        <div class="header__container container">
          <a href="./" class="logo header__logo">
            <img
              loading="lazy"
              src="assets/images/svg/ziro-logo.svg"
              class="logo__image"
              width="104"
              height="45"
              alt="Ziro - find a talented freelancer"
            />
          </a>
          <nav class="menu header__menu" data-menu>
            <ul class="menu__list" role='list'>
              <li class="menu__item menu__item--active"><a href="./" class="menu__link link">Home</a></li>
              <li class="menu__item"><a href="#" class="menu__link link">Pricing</a></li>
              <li class="menu__item"><a href="#" class="menu__link link">Blog</a></li>
              <li class="menu__item"><a href="#" class="menu__link link">Become a member</a></li>
              <li class="menu__item"><a href="#" class="menu__link link">About Us</a></li>
            </ul>
          </nav>
          <div class="search header__search">
            <input
              class="search__input input-reset"
              type="text"
              placeholder="Search here...."
              aria-label="Search here"
            />
            <button class="search__button button-reset">
              <svg class="icon icon-find">
                <use xlink:href="assets/images/svg/sprite.svg#find"></use>
              </svg>
            </button>
          </div>
          <div class="header__auth auth" data-social>
            <a class="link" href="">Login</a><span class="auth__divider">&nbsp;/&nbsp;</span><a
            class="link"
            href="">Sing Up</a>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="container"></div>
        </section>
        <section class="companies">
          <div class="container"></div>
        </section>
        <section class="how-it-works">
          <div class="container"></div>
        </section>
        <section class="why-us">
          <div class="container"></div>
        </section>
        <section class="jobs">
          <div class="container"></div>
        </section>
        <section class="feedbacks">
          <div class="container"></div>
        </section>
        <section class="">
          <div class="container"></div>
        </section>
        <section class="">
          <div class="container"></div>
        </section>
      </main>

      <footer class="footer"></footer>

    </div>
  </body>
</html>
